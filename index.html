<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>FreshMart - Your Fresh Grocery Destination</title>
    <script>
      // Global error handler for external script errors
      window.addEventListener('error', function(event) {
        if (event.target !== window) {
          console.warn('External resource error:', event.target.src || event.target.href);
        }
      });
      
      // Global performance monitor
      window.performanceMonitor = {
        marks: {},
        errors: [],
        errorCategories: {
          network: 0,
          timeout: 0,
          validation: 0,
          server: 0,
          unknown: 0
        },
        trackError: function(error, category = 'unknown') {
          this.errors.push({
            error: error.message || error,
            category,
            timestamp: new Date().toISOString()
          });
          if (this.errorCategories[category] !== undefined) {
            this.errorCategories[category]++;
          }
        }
      };
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
